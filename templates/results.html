<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #dbefff);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: white;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }

        h1 {
            color: #007BFF;
            font-size: 36px;
            margin-bottom: 10px;
        }
        h2 {
            color: #ff0040;
            font-size: 24px;
            margin-bottom: 8px;
        }
        p {
            font-size: 20px;
            color: #333;
            margin-bottom: 30px;
        }

        .btn {
            background-color: #007BFF;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Prediction Result</h1>
        <h2>This prediction is done using Linear Regression</h2>
        <p> The energy consumption of the building is {{ final_result }} in kWh (kilowatt-hours). </p>
        <a href="{{ url_for('topredict') }}" class="btn">Predict Another</a>
        <a href="{{ url_for('home_page') }}" class="btn">Back to Home</a>
        <br><br>
        
    </div>

</body>
</html>
